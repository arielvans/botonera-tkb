<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumb Kit</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bass1</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">bass2</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">metal</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">bass3</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">whoosh</span>
        </div>
    </div>

    <audio data-key="65" src="assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="assets/sounds/bass1.wav"></audio>
    <audio data-key="68" src="assets/sounds/bass2.wav"></audio>
    <audio data-key="70" src="assets/sounds/metal.wav"></audio>
    <audio data-key="71" src="assets/sounds/bass3.wav"></audio>
    <audio data-key="72" src="assets/sounds/whoosh.wav"></audio>
</body>

<script>
    window.addEventListener('keydown', (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    })

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>

</html>
